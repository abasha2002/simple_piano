<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>piano</title>
</head>
<body>
    <div class="keys" style="display: flex;">
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>Do</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Re</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>Mi</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Fa</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>Sol</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>La</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>Si</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>Do</span>
        </div>
    </div>
    
    <audio data-key="83" src="./audio/do.wav"></audio>
    <audio data-key="68" src="./audio/re.wav"></audio>
    <audio data-key="70" src="./audio/mi.wav"></audio>
    <audio data-key="71" src="./audio/fa.wav"></audio>
    <audio data-key="72" src="./audio/sol.wav"></audio>
    <audio data-key="74" src="./audio/la.wav"></audio>
    <audio data-key="75" src="./audio/si.mp4"></audio>
    <audio data-key="76" src="./audio/do(octave).wav"></audio>

    <script>
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing')
        }
        
        const keys = document.querySelectorAll('.key');
        function removeTransition(e){
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener("keydown", playSound);
    </script>
</body>
</html>
